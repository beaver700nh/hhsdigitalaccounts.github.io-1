	<script language="javascript">
		var giCurrentPeriod = 1;				// Var used for the back & next buttons on this page only.
		var gbPreloadFlag = true;
		newRollImage("images/video3still1.jpg");
		newRollImage("images/video3still2.jpg");
		newRollImage("images/video3still3.jpg");
		newRollImage("images/video3still4.jpg");
		newRollImage("images/video3still5.jpg");
		newRollImage("images/nextdown.jpg");
		newRollImage("images/nextup.jpg");
		newRollImage("images/nextroll.jpg");
		newRollImage("images/nextgray.jpg");
		newRollImage("images/backdown.jpg");
		newRollImage("images/backup.jpg");
		newRollImage("images/backroll.jpg");
		newRollImage("images/backgray.jpg");
		
		//Possible actions = {click, mouseover, mouseout}
		function handleButton(xsAction, xsBtnName) {
			var currentPeriod = giCurrentPeriod;													// Grab the global
			var nextPeriod = currentPeriod + 1;
			var prevPeriod = currentPeriod - 1;
			var finalFrame = 4;						//both the final frame # and the total # of frames
			switch (currentPeriod) {
				case 1:
					if (xsBtnName == "next") {
						switch (xsAction) {
							case "mouseover":
								changeRollImages("next", "images/nextroll.jpg");
								break;
							case "mouseout":
								changeRollImages("next", "images/nextup.jpg");
								break;
						}
						if (xsAction == "click") {
							giCurrentPeriod = nextPeriod;											// Set the global
							document.images["video3still"].src = "images/video3still" + nextPeriod + ".jpg";
							changeRollImages("back", "images/backup.jpg");
						}
					}
					break;
				case finalFrame:
					if (xsBtnName == "back") {
						switch (xsAction) {
							case "mouseover":
								changeRollImages("back", "images/backroll.jpg");
								break;
							case "mouseout":
								changeRollImages("back", "images/backup.jpg");
								break;
						}
						if (xsAction == "click") {
							giCurrentPeriod = prevPeriod;											// Set the global
							document.images["video3still"].src = "images/video3still" + prevPeriod + ".jpg"; 
							changeRollImages("next", "images/nextup.jpg");
						}
					}
					break;
				default: {
					switch (xsAction) {
						case "mouseover":
							changeRollImages(xsBtnName, "images/" + xsBtnName + "roll.jpg");
							break;
						case "mouseout":
							changeRollImages(xsBtnName, "images/" + xsBtnName + "up.jpg");
							break;
					}
					if (xsAction == "click") {
						if (xsBtnName == "next") {
							giCurrentPeriod = nextPeriod;											// Set the global
							document.images["video3still"].src = "images/video3still" + nextPeriod + ".jpg"; 
						} else {
							giCurrentPeriod = prevPeriod;											// Set the global
							document.images["video3still"].src = "images/video3still" + prevPeriod + ".jpg"; 
						}
						// gray out the buttons if necessary 
						if (currentPeriod == 2 && xsBtnName == "back") { changeRollImages("back", "images/backgray.jpg"); }
						if (currentPeriod == (finalFrame - 1) && xsBtnName == "next") { changeRollImages("next", "images/nextgray.jpg"); }
					}
					break;				
				}
			}
		}
		
	</script>
