	gsPreloadFlag = true;			// GLOBAL VARIABLE
	
	
	// Preloads the rollover images
	function preloadRollImages() {
		if (document.images) {
			newImage("images/returnroll.gif");
			gsPreloadFlag = true;
		}
	}
	// declares a new image
	function newImage(xsSrc) {
		if (document.images) {
			var voTheImage = new Image();
			voTheImage.src = xsSrc;
			return voTheImage;
		}
	}
	// change the image xsImageName to the xsImageSrc
	function changeMyImages(xsImageName, xsImageSrc) {
		if (document.images && (gsPreloadFlag == true)) {
			document.images[xsImageName].src = xsImageSrc;
		}
		return true;
	}
	</SCRIPT>
